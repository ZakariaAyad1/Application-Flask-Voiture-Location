{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <div class="reservation-form-container">
        <!-- Titre avec icône -->
        <h1 class="reservation-form-title">
            <i class="fas {% if action == 'new' %}fa-calendar-plus{% else %}fa-calendar-edit{% endif %}"></i>
            {% if action == 'new' %}Nouvelle Réservation{% else %}Modifier Réservation{% endif %}
        </h1>
        
        <!-- Formulaire avec styles améliorés -->
        <form method="POST" action="{% if action == 'new' %}{{ url_for('new_reservation') }}{% else %}{{ url_for('edit_reservation', reservation_id=reservation._id) }}{% endif %}" class="reservation-form">
            <!-- Sélection du client -->
            <div class="form-group">
                <label for="client_id">Client</label>
                <select class="form-control" id="client_id" name="client_id" required>
                    <option value="">-- Sélectionner un client --</option>
                    {% for client in clients %}
                    <option value="{{ client._id }}" {% if reservation and reservation.client_id == client._id %}selected{% endif %}>
                        {{ client.name }} ({{ client.email }})
                    </option>
                    {% endfor %}
                </select>
                <a href="{{ url_for('add_client') }}" target="_blank" class="add-client-link">
                    <i class="fas fa-user-plus"></i> Ajouter un nouveau client
                </a>
            </div>
            
            <!-- Sélection de la voiture -->
            <div class="form-group">
                <label for="car_id">Voiture</label>
                <select class="form-control" id="car_id" name="car_id" required>
                    <option value="">-- Sélectionner une voiture --</option>
                    {% for car in cars %}
                    <option value="{{ car._id }}" {% if reservation and reservation.car_id == car._id %}selected{% endif %}>
                        {{ car.make }} {{ car.model }} ({{ car.registration_number }}) - {{ "%.2f"|format(car.daily_rate) }}€/jour
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Dates de réservation -->
            <div class="date-inputs">
                <div class="form-group date-input-container">
                    <label for="start_date">Date de début</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ reservation.start_date.strftime('%Y-%m-%d') if reservation and reservation.start_date else '' }}" required>
                    <i class="fas fa-calendar-day date-icon"></i>
                </div>
                <div class="form-group date-input-container">
                    <label for="end_date">Date de fin</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ reservation.end_date.strftime('%Y-%m-%d') if reservation and reservation.end_date else '' }}" required>
                    <i class="fas fa-calendar-day date-icon"></i>
                </div>
            </div>
            
            <!-- Boutons d'action -->
            <div class="form-buttons">
                <button type="submit" class="reservation-btn">
                    <i class="fas {% if action == 'new' %}fa-plus-circle{% else %}fa-save{% endif %}"></i>
                    {% if action == 'new' %}Créer Réservation{% else %}Mettre à jour{% endif %}
                </button>
                <a href="{{ url_for('list_reservations') }}" class="cancel-reservation-btn">
                    <i class="fas fa-times-circle"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
