{% extends "base.html" %}
{% block content %}
<h2>Gérer les Managers</h2>
<a href="{{ url_for('add_manager') }}" class="btn btn-success mb-3">Ajouter un Manager</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for manager in managers %}
        <tr>
            <td>{{ manager.username }}</td>
            <td>
                <a href="{{ url_for('edit_manager', manager_id=manager._id) }}" class="btn btn-sm btn-warning">Modifier</a>
                <form action="{{ url_for('delete_manager', manager_id=manager._id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce manager?');">
                    <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2">Aucun manager trouvé.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
